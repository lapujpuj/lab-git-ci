name: lab-git-ci
on: [push, pull_request]

jobs:
  your-job-name:
    runs-on: ubuntu-latest
    steps:
      - name: "Set up JDK 8"
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'

      - name: "Build with Maven"
        run: mvn --batch-mode --update-snapshots package
